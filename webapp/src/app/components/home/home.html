<!-- carousel -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let image of featuredProducts; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="image.images" class="d-block d-flex h-96" [alt]="image.name"
                [routerLink]="'product/'+image._id" />
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark-subtle" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark-subtle" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- featured products -->
<div class="productListWrapper mb-5">
    <h1 class="text-center">Featured Products</h1><br>
    <div class="container-fluid">
        <div class="row row-gap-3 justify-content-between">
            @for (item of featuredProducts; track $index) {
            <div class="text-center border border-secondary-subtle shadow pb-3">
                <app-product-card [item]="item"></app-product-card>
            </div>
            }
        </div>
    </div>
</div>
<hr>

<!-- new products -->
<div class="productListWrapper mb-5">
    <h1 class="text-center">New Products</h1><br>
    <div class="container-fluid">
        <div class="row row-gap-3 justify-content-between">
            @for (item of newProducts; track $index) {
            <div class="text-center border border-secondary-subtle shadow pb-3">
                <app-product-card [item]="item"></app-product-card>
            </div>
            }
        </div>
    </div>
</div>
