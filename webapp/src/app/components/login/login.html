<form [formGroup]="loginForm" class="col-lg-6 offset-lg-3 container mt-3">
    <h1 class="text-center text-secondary">User Login</h1>
    <div class="mb-3">
        <label for="emailInput" class="form-label ms-1">Email</label>
        <input id="emailInput" type="email" class="form-control" placeholder="Enter your Email" formControlName="email">
    </div>
    <div class="mb-3">
        <label for="passInput" class="form-label ms-1">Password</label>
        <input id="passInput" type="password" class="form-control" placeholder="Enter your Password"
            formControlName="password">
    </div>
    <div class="mt-5 text-center">
        <button class="btn btn-primary form-control mb-3" [disabled]="loginForm.invalid"
            (click)="login()">Login</button>
        <a routerLink="/register">New here, Click here to register</a>
    </div>
</form>
