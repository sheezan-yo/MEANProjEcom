<div class="flex flex-col justify-center px-40 mt-10">
    @if (isEdit) {<h1>Update Brand</h1>}
    @else {<h1>Add New Brand</h1>}
    <form class="shadow-sm w-96">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="name">
                </mat-form-field>
            </div>
        </div>
        <div class="w-full flex justify-center">
            @if (isEdit) {<button mat-raised-button [disabled]="!name" color="primary" (click)="update()">Update</button>}
            @else {<button mat-raised-button [disabled]="!name" color="primary" (click)="add()">Add</button>}

        </div>
    </form>
</div>
