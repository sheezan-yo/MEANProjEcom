<div class="flex flex-col justify-center mt-10">
    @if (isEdit) {<h1 class="text-center">Update Category</h1>}
    @else {<h1 class="text-center">Add New Category</h1>}
    <form class="shadow-sm w-96 mx-auto">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="name">
                </mat-form-field>
            </div>
        </div>
        <div class="w-full flex justify-center mt-4">
            @if (isEdit) {<button mat-raised-button [disabled]="!name" color="primary" (click)="update()">Update</button>}
            @else {<button mat-raised-button [disabled]="!name" color="primary" (click)="add()">Add</button>}

        </div>
    </form>
</div>
